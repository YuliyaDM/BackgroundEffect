<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sources/styles/style.css">
</head>
<body>
    <script src="sources/scripts/script.js"></script>
    <script src="sources/scripts/anime.min.js"></script>
    <script>
        const translateBlock = () => {
            anime({
                targets: '.block',
                translateX: function(event){
                    const body = document.body;
                    const bodyWidth = parseInt(window.getComputedStyle(body).getPropertyValue('width'));
                    const eventWidth = parseInt(window.getComputedStyle(event).getPropertyValue('width'));
                    const translateX = (bodyWidth / 2) - (eventWidth / 2) - eventWidth;
                    return anime.random((-translateX - eventWidth) * 1.25, (translateX * 1.25));
                },
                translateY: function(event){
                    const body = document.body;
                    const bodyHeight = parseInt(window.getComputedStyle(body).getPropertyValue('height'));
                    const eventHeight = parseInt(window.getComputedStyle(event).getPropertyValue('height'));
                    const translateY = (bodyHeight / 2) - (eventHeight / 2) - eventHeight;
                    return anime.random((-translateY - eventHeight) * 1.25, (translateY * 1.25));
                },
                scale: function(event){
                    return anime.random(1.25, 1.75);
                },
                easing: 'linear',
                duration: 1000,
                delay: anime.stagger(5)
            })
        }
        translateBlock();
        setTimeout(() => {
            let g = 0;
            while(g < document.querySelectorAll('.block').length){
                document.querySelectorAll('.block')[g].style.boxShadow = '10px 10px 50px rgba(0, 0, 0, .5)';
                g++;
            };
        }, 500);
    </script>
</body>
</html>
